<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button class="button" >7</button>
        <button class="button" >8</button>
        <button class="button" >9</button>
        <button class="button" >4</button>
        <button class="button" >5</button>
        <button class="button" >6</button>
        <button class="button" >1</button>
        <button class="button" >2</button>
        <button class="button" >3</button>
        <button class="button double">0</button>
        <button class="button">.</button>
        <button class="button operator" id="multi" >*</button>
        <button class="button operator" id="restar">-</button>
        <button class="button operator" id="dividir">/</button>
        <button class="button operator" id="sumar">+</button>
        <button class="button operator" >C</button>
        <button class="button operator" >‚Üê</button>
        <button id="igual" class="button double equal" >=</button>

    </div>
    <script src="operaciones.js"></script>
</body>

</html>
