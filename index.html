<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button id="limpiar" class="button operator">AC</button>
        <button id="borrar" class="button operator">โซ</button>
        <button id="porcen" class="button operator">%</button>
        <button id="divicion" class="button operator">รท</button>
        <button id="7" class="button">7</button>
        <button id="8" class="button">8</button>
        <button id="9" class="button">9</button>
        <button id="multiplicacion" class="button operator">X</button>
        <button id="4" class="button">4</button>
        <button id="5" class="button">5</button>
        <button id="6" class="button">6</button>
        <button id="restar" class="button operator">-</button>
        <button id="1" class="button">1</button>
        <button id="2" class="button">2</button>
        <button id="3" class="button">3</button>
        <button id="sumar" class="button operator">+</button>
        <button id="0" class="button double">0</button>
        <button id="punto" class="button">.</button>
        <button id="enter" class="button operator">=</button>
    </div>
    <script type="module" src="operaciones.js"></script>
    <script type="module" src="recibirDatos.js"></script>
</body>

</html>
